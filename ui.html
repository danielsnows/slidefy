<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Slidefy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Estilos EMBUTIDOS para garantir que o Figma carregue tudo via __html__ -->
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        font-family: "Instrument Sans", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #05060a;
        color: #f5f5f8;
      }

      .app {
        height: 100vh;
        width: 100%;
        padding: 32px 40px 32px;
        background: radial-gradient(circle at top left, #181924 0%, #05060a 55%, #030307 100%);
        display: flex;
        flex-direction: column;
      }

      .app-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 32px;
      }

      .app-header-left {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .app-logo {
        height: 24px;
        width: auto;
        display: block;
      }

      .app-header-right {
        font-size: 12px;
        color: #d7d7e5;
      }

      .layout-main {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .top-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 24px;
      }

      .screen-title {
        font-size: 56px;
        font-weight: 600;
      }

      .stepper-pill {
        display: inline-flex;
        padding: 4px;
        border-radius: 999px;
        background: rgba(18, 18, 22, 0.95);
        gap: 4px;
      }

      .stepper-pill-item {
        min-width: 44px;
        height: 28px;
        border-radius: 999px;
        border: none;
        outline: none;
        font-size: 12px;
        font-weight: 500;
        cursor: default;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #f5f5fa;
        background: transparent;
        opacity: 0.6;
      }

      .stepper-pill-item--active {
        background: #ffffff;
        color: #111217;
        opacity: 1;
      }

      .content-area {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .screen {
        flex: 1;
        display: none;
        flex-direction: column;
      }

      .screen--active {
        display: flex;
      }

      /* TELA 1 – UPLOAD */
      .upload-dropzone {
        margin-top: 16px;
        border-radius: 32px;
        border: 1px dashed rgba(115, 118, 150, 0.8);
        background: #080910;
        height: 260px;
        padding: 32px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 16px;
        position: relative;
        color: #f5f5f8;
      }

      .upload-dropzone input[type="file"] {
        position: absolute;
        inset: 0;
        opacity: 0;
        cursor: pointer;
      }

      .upload-inner-circle {
        width: 96px;
        height: 96px;
        border-radius: 999px;
        background: radial-gradient(circle at center, #262734 0%, #101118 65%, #05060a 100%);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .upload-photo-icon {
        width: 48px;
        height: 48px;
        object-fit: contain;
      }

      .upload-button {
        margin-top: 8px;
        padding: 10px 24px;
        border-radius: 999px;
        background: #181820;
        border: none;
        color: #f5f5f8;
        font-size: 13px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .upload-formats {
        margin-top: 8px;
        font-size: 11px;
        color: #6f707e;
      }

      /* TELA 2 – TEMPLATES */
      .templates-grid {
        margin-top: 16px;
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 16px 20px;
      }

      .template-card {
        aspect-ratio: 1;
        border-radius: 24px;
        background: #161824;
        border: 1px solid #202331;
        overflow: hidden;
        position: relative;
        cursor: pointer;
      }

      .template-card--selected {
        border-image-source: linear-gradient(135deg, #ff4f9a, #ff8a3d);
        border-image-slice: 1;
        border-width: 1px;
        border-style: solid;
      }

      .template-chip {
        position: absolute;
        top: 8px;
        right: 12px;
        padding: 3px 10px;
        border-radius: 999px;
        background: #0d2417;
        color: #4dd38d;
        font-size: 10px;
      }

      /* TELA 3 – CONCLUSÃO */
      .check-final-img {
        margin-top: 40px;
        align-self: center;
        width: 180px;
        height: 180px;
        object-fit: contain;
      }

      /* GRID DE IMAGENS (após upload) */
      .upload-grid-view {
        display: none;
        flex: 1;
        flex-direction: column;
        overflow: hidden;
      }

      .upload-grid-view--visible {
        display: flex;
      }

      .upload-dropzone-view {
        display: flex;
        flex: 1;
        flex-direction: column;
      }

      .upload-dropzone-view--hidden {
        display: none;
      }

      .images-grid {
        margin-top: 16px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
        overflow-y: auto;
        flex: 1;
        min-height: 0;
      }

      .image-card {
        position: relative;
        aspect-ratio: 1;
        border-radius: 12px;
        overflow: hidden;
        background: #161824;
      }

      .image-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .image-card-delete {
        position: absolute;
        top: 8px;
        right: 8px;
        width: 28px;
        height: 28px;
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.6);
        border: none;
        color: #fff;
        font-size: 14px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.15s ease;
      }

      .image-card:hover .image-card-delete {
        opacity: 1;
      }

      .btn-icon {
        width: 20px;
        height: 20px;
        object-fit: contain;
      }

      .btn-primary .btn-icon,
      .btn-circle .btn-icon {
        flex-shrink: 0;
      }

      .btn-figma-logo {
        width: 24px;
        height: 24px;
        object-fit: contain;
      }

      /* FOOTER – botões */
      .footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 40px;
      }

      .btn-circle {
        width: 64px;
        height: 64px;
        border-radius: 999px;
        border: none;
        background: #181820;
        color: #f5f5f8;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        opacity: 0.9;
      }

      .btn-circle:disabled {
        opacity: 0.2;
        cursor: default;
      }

      .btn-primary {
        min-width: 260px;
        height: 64px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(135deg, #ff4f9a, #ff8a3d);
        color: #ffffff;
        font-size: 16px;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        cursor: pointer;
        box-shadow: 0 16px 40px rgba(0, 0, 0, 0.6);
      }

      .btn-primary:disabled {
        opacity: 0.4;
        cursor: default;
        box-shadow: none;
      }

      .btn-primary-icon {
        width: 22px;
        height: 22px;
        border-radius: 999px;
        background: #ffffff;
      }
    </style>
  </head>

      function updateStepperPill() {
        const pills = document.querySelectorAll("[data-step-pill]");
        pills.forEach((el) => {
          const step = Number(el.getAttribute("data-step-pill"));
          el.classList.toggle("stepper-pill-item--active", step === state.step);
        });
      }

      function updateScreenTitle() {
        const title = document.getElementById("screenTitle");
        if (!title) return;
        if (state.step === 1) title.textContent = "Upload";
        if (state.step === 2) title.textContent = "Tema";
        if (state.step === 3) title.textContent = "Pronto!";
      }

      function updateScreensVisibility() {
        document.querySelectorAll(".screen").forEach((el) => {
          const screen = Number(el.getAttribute("data-screen"));
          el.classList.toggle("screen--active", screen === state.step);
        });
      }

      function updateFooterButtons() {
        const back = document.getElementById("btnBack");
        const primary = document.getElementById("btnPrimary");
        const primaryLabel = document.getElementById("btnPrimaryLabel");
        const figmaLogo = document.getElementById("btnFigmaLogo");
        const arrowIcon = document.getElementById("btnPrimaryArrow");

        if (!back || !primary || !primaryLabel) return;

        back.disabled = state.step === 1;

        if (state.step === 1) {
          primaryLabel.textContent = "Continuar";
          primary.disabled = state.uploadedImages.length === 0;
          if (figmaLogo) figmaLogo.style.display = "none";
          if (arrowIcon) arrowIcon.style.display = "block";
        } else if (state.step === 2) {
          primaryLabel.textContent = "Continuar";
          primary.disabled = !state.selectedTemplateId;
          if (figmaLogo) figmaLogo.style.display = "none";
          if (arrowIcon) arrowIcon.style.display = "block";
        } else {
          primaryLabel.textContent = "Criar Slide";
          primary.disabled = !state.selectedTemplateId || state.uploadedImages.length === 0;
          if (figmaLogo) figmaLogo.style.display = "block";
          if (arrowIcon) arrowIcon.style.display = "none";
        }
      }

      function setStep(step) {
        state.step = step;
        updateStepperPill();
        updateScreenTitle();
        updateScreensVisibility();
        updateUploadViews();
        updateFooterButtons();
      }

      function updateUploadViews() {
        const dropzoneView = document.getElementById("uploadDropzoneView");
        const gridView = document.getElementById("uploadGridView");
        if (!dropzoneView || !gridView) return;

        const hasImages = state.uploadedImages.length > 0;
        dropzoneView.classList.toggle("upload-dropzone-view--hidden", hasImages);
        gridView.classList.toggle("upload-grid-view--visible", hasImages);
        if (hasImages) renderImagesGrid();
      }

      function renderImagesGrid() {
        const grid = document.getElementById("imagesGrid");
        if (!grid) return;
        grid.innerHTML = "";

        state.uploadedImages.forEach((file, index) => {
          const card = document.createElement("div");
          card.className = "image-card";

          const img = document.createElement("img");
          img.loading = "lazy";
          img.alt = file.name;
          img.src = URL.createObjectURL(file);
          img.onload = function () {
            URL.revokeObjectURL(img.src);
          };

          const deleteBtn = document.createElement("button");
          deleteBtn.className = "image-card-delete";
          deleteBtn.type = "button";
          deleteBtn.setAttribute("aria-label", "Excluir");
          deleteBtn.textContent = "×";
          deleteBtn.addEventListener("click", function (e) {
            e.stopPropagation();
            state.uploadedImages.splice(index, 1);
            renderImagesGrid();
            updateUploadViews();
            updateFooterButtons();
          });

          card.appendChild(img);
          card.appendChild(deleteBtn);
          grid.appendChild(card);
        });
      }

      function handleFilesSelected(files) {
        if (!files || files.length === 0) {
          state.uploadedImages = [];
          updateFooterButtons();
          return;
        }

        const validFiles = [];

        for (let i = 0; i < files.length; i++) {
          const f = files[i];
          validFiles.push(f);
          if (validFiles.length >= state.maxFiles) break;
        }

        state.uploadedImages = validFiles;
        updateUploadViews();
        updateFooterButtons();
      }

      function renderTemplates() {
        const grid = document.getElementById("templatesGrid");
        if (!grid) return;
        grid.innerHTML = "";

        templates.forEach((t) => {
          const card = document.createElement("div");
          card.className = "template-card";
          card.setAttribute("data-template-id", t.id);

          if (t.thumbnail) {
            const thumb = document.createElement("img");
            thumb.className = "template-card-thumb";
            thumb.src = t.thumbnail;
            thumb.alt = t.name || t.id;
            thumb.style.cssText = "position:absolute;inset:0;width:100%;height:100%;object-fit:cover;";
            card.appendChild(thumb);
          }
          const chip = document.createElement("div");
          chip.className = "template-chip";
          chip.textContent = `${t.slides} slides`;

          card.appendChild(chip);

          card.addEventListener("click", () => {
            state.selectedTemplateId = t.id;
            document.querySelectorAll(".template-card").forEach((c) => {
              const id = c.getAttribute("data-template-id");
              c.classList.toggle("template-card--selected", id === t.id);
            });
            updateFooterButtons();
          });

          grid.appendChild(card);
        });
      }

      function fileToBase64(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => {
            const result = reader.result;
            const base64 = (result && typeof result === "string") ? result.split(",")[1] || "" : "";
            resolve(base64);
          };
          reader.onerror = reject;
          reader.readAsDataURL(file);
        });
      }

      async function createCarousel(templateId, images) {
        const imagesBase64 = [];
        for (let i = 0; i < images.length; i++) {
          const b64 = await fileToBase64(images[i]);
          if (b64) imagesBase64.push(b64);
        }
        parent.postMessage(
          {
            pluginMessage: {
              type: "create-carousel",
              templateId,
              imagesMetadata: Array.from(images).map((f) => ({
                name: f.name,
                size: f.size
              })),
              imagesBase64
            }
          },
          "*"
        );
      }

      function init() {
        const fileInput = document.getElementById("fileInput");
        const uploadDropzone = document.getElementById("uploadDropzone");
        const btnBack = document.getElementById("btnBack");
        const btnPrimary = document.getElementById("btnPrimary");

        if (fileInput) {
          fileInput.addEventListener("change", (event) => {
            const target = event.target;
            if (target && target.files) {
              handleFilesSelected(target.files);
            }
          });
        }

        if (uploadDropzone) {
          uploadDropzone.addEventListener("dragover", (e) => {
            e.preventDefault();
          });
          uploadDropzone.addEventListener("drop", (e) => {
            e.preventDefault();
            if (e.dataTransfer && e.dataTransfer.files) {
              handleFilesSelected(e.dataTransfer.files);
            }
          });
        }

        if (btnBack) {
          btnBack.addEventListener("click", () => {
            if (state.step > 1) setStep(state.step - 1);
          });
        }

        if (btnPrimary) {
          btnPrimary.addEventListener("click", () => {
            if (state.step === 1 && state.uploadedImages.length > 0) {
              setStep(2);
            } else if (state.step === 2 && state.selectedTemplateId) {
              setStep(3);
            } else if (
              state.step === 3 &&
              state.selectedTemplateId &&
              state.uploadedImages.length > 0
            ) {
              createCarousel(state.selectedTemplateId, state.uploadedImages);
            }
          });
        }

        renderTemplates();
        updateUploadViews();
        setStep(state.step);
      }

      document.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
